{% extends 'os_app/BASE.html' %}

{% block title %}
Student Authintication
{% endblock title %}

{% block content %}
<section>
    <div class="container">
        <div class="row vh-100">
            <div class="col-md-6 col-12 m-auto text-center">
                <h1 class="h1 mb-5 text-primary">Verify you access!</h1>
                <br class="mb-5">
                <form class="w-50 mx-auto">
                    <div class="mb-3">
                        <label for="exampleInputEmail1" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="mb-3">
                        <label for="exampleInputPassword1" class="form-label">Survey Code</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <a class="btn btn-primary" href="/survey">Submit</a>
                </form>
            </div>
        </div>
    </div>
</section>
{% endblock content %}
